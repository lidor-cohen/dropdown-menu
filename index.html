<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dropdown-script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cool Modules</title>
  </head>
  <body>
    <div id="main-wrapper">
      <div class="dropdown-wrapper">
        <button class="dropdown-selector">
          <p>Select Item</p>
          <img src="assets/dropdownicon.png" alt="dropdown menu icon" />
        </button>
        <div class="dropdown-items">
          <div class="dropdown-item">Avocado</div>
          <div class="dropdown-item">Banana</div>
          <div class="dropdown-item">Tomato</div>
          <div class="dropdown-item">Watermelon</div>
          <div class="dropdown-item">Mango</div>
        </div>
      </div>
    </div>
  </body>
</html>
